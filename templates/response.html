<h3>{{numrows}} Records Found</h3>
<table class="table table-striped custab">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
        </tr>
    </thead>
    <tbody>

        </tr>
        {% endfor %}
    </tbody>
</table>
