{%extends "/user/layout.html"%} {%block content%} {% for row in data %}
<div class="container">
    <div class="row">
        <div class="col-sm" id="main">
            <div class="card" style="width: 400px">
                <div>
                    <img src=" {{url_for( 'static', filename=row[11])}} " alt=" " class="card-img-top" />
                </div>
            </div>
        </div>
        <div class="col-sm">
            <h1>{{row[13]}}</h1>
            <h4>{{row[12]}}</h4>
            <p>Quantity: {{row[2]}}</p>
            <p>Date ordered: {{row[3]}}</p>
            <p>Card id : {{row[4]}}</p>
            <p>Grade: {{row[7]}}</p>
            <p>
                Your photo:
                <img src=" {{url_for( 'static', filename=row[8])}} " alt=" " width="50" class="img-fluid img-thumbnail" />
            </p>
        </div>
    </div>
</div>
<style>
    body {
        font-family: "Lato", sans-serif;
    }
    /* Fixed sidenav, full height */
    
    .sidenav {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background: linear-gradient(135deg, #00a9b9, #651f31);
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow-x: hidden;
        padding-top: 20px;
    }
    /* Style the sidenav links and the dropdown button */
    
    .sidenav a,
    .dropdown-btn {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 20px;
        color: white;
        display: block;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
        outline: none;
    }
    /* On mouse-over */
    
    .sidenav a:hover,
    .dropdown-btn:hover {
        color: #f1f1f1;
    }
    /* Main content */
    
    .main {
        margin-left: 200px;
        /* Same as the width of the sidenav */
        font-size: 20px;
        /* Increased text to enable scrolling */
        padding: 0px 10px;
    }
    /* Add an active class to the active dropdown button */
    
    .active {
        color: white;
    }
    /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
    
    .dropdown-container {
        display: none;
        background-color: #651f31;
        padding-left: 8px;
    }
    /* Optional: Style the caret down icon */
    
    .fa-caret-down {
        float: right;
        padding-right: 8px;
    }
    /* Some media queries for responsiveness */
    
    @media screen and (max-height: 450px) {
        .sidenav {
            padding-top: 15px;
        }
        .sidenav a {
            font-size: 18px;
        }
    }
</style>
<script>
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
</script>
{% endfor%} {%endblock%}
