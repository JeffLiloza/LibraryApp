<div class="col-md-4">
    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}

        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">x</span>
      </button>
    </div>
    {% endfor %} {% endif %} {% endwith %}
</div>

</div>
