{% extends 'admin/layout.html' %} {% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/adminpn/student_update/{{student.id}}" method="POST">
                <div class="form-group">
                    <input type="text" name="name" value="{{student.name}}" class="form-control" placeholder="Name" />
                </div>
                <div class="form-group">
                    <input type="text" name="grade" value="{{student.grade}}" class="form-control" placeholder="Grade" />
                </div>
                <div class="form-group">
                    <input type="text" name="card_id" value="{{student.card_id}}" class="form-control" placeholder="Card ID" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
            Update
          </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
