<!DOCTYPE html> {% extends 'admin/layout.html' %} {% block content %}
<div class="row">
    <h3>Books</h3>
</div>
<div class="row">
    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">x</span>
    </button>
    </div>
    {% endfor %} {% endif %} {% endwith %}
    <div class="card card-body">
        <form action="/adminpn/manual_submit" method="POST">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" name="isbn" placeholder="ISBN" required />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="author" placeholder="Author" required />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="quantity" placeholder="Quantity" required />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="language" placeholder="Language" required />
                </div>
                <button class="btn btn-primary btn-block">Add book to base</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
